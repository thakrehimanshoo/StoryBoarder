<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryBoarder</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
</head>
<body>
    
        <div class="nav">
            <div class="logo">
                <h2 class="logotext">StoryBoarder</h2>
            </div>
           <div class="navcon">
            <ul>
                <li class="home" onclick="homefunc()">Home</li>
                <li class="print" onclick="print()">Print</li>
                <li class="contact" onclick="contactfunc()">Contact Us</li>
            </ul>
           </div>
        </div>
        <div class="container">
           <div id="imageSection">
            <h2 class="pre" >Preview</h2>
            <p id="pree">empty</p>
           </div>
           <div class="mainSlide">
            <div><canvas id="whiteboard"></canvas></div>
            
            <div class="controls">
                <button class="control-button" onclick="clearCanvas()">Clear</button>
                <!-- <button id="eraser" onclick="erase()">ERASER</button> -->
                <button class="snapshot-button control-button" onclick="takeSnapshotAndSave()" id="saveButton">Save</button>
           </div>
           </div> <!-- Close mainSlide div -->
        </div> <!-- Close container div -->
        <div class="footer">
            footer
        </div>
   
    
    <script src="js/script.js"></script>
</body>

</html>
